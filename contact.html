<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Souza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="navbar-start">
                <a class="navbar-item" href="index.html">In√≠cio</a>
                <a class="navbar-item" href="contact.html">Contato</a>
              </div>
            </div>
          </nav>
    </header>
    <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column">
              <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">Thiago Souza</p>
                      <p class="tag is-dark is-medium">JavaScript Full Stack Developer</p>
                    </div>
                  </div>
                  <div class="content">
                    <p>(31) 1111-1111</p>
                    <p>contato@contato.com</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="column is-9">
              <div class="column is-9">
                <div class="card">
                  <header class="card-header">
                    <p class="card-header-title">Contato</p>
                  </header>
                  <div class="card-content">
                    <div class="content">
                      <div class="field">
                        <p class="title is-6">Email</p>
                        <p class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="digite seu email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                      </div>
                        <p class="title is-6">Mensagem</p>
                        <div class="control">
                          <textarea class="textarea" placeholder="digite a mensagem"></textarea>
                        </div>
                        <br>
                      <div class="field">
                        <p class="control">
                          <button class="button is-success">
                            Enviar
                          </button>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
